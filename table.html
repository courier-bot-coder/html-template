<!DOCTYPE html>
<html>

<head>
    <title>Table of trees</title>

<body>


    <table border="1" width="100%">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            
        </tr>
        <tr>
            <td colspan="2">This cell takes up two columns</td>
            <td>Cell#3</td>
            <td>Cell#4</td>

        </tr>
        <tr>
            <td rowspan="2">This cell takes up two rows</td>
            <td>Cell#2</td>
            <td>Cell#3</td>
            <td>Cell#4</td>

        </tr>
        <tr>
            <td>Cell#2</td>
            <td>Cell#3</td>
            <td>Cell#4</td>

        </tr>
        <tr>
            <td>Cell#1</td>
            <td>Cell#2</td>
            <td>Cell#3</td>
            <td>Cell#4</td>

        </tr>
    </table>

</body>
</head>

</html>
